<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" required>
        <input type="button" value="Convert" onclick="convertTemperature()">
    </form>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").textContent = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}Â°F`;
        }
    </script>
</body>
</html>
